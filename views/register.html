<div class="flex items-center justify-center h-screen p-5">
  <div class="card w-full sm:w-[30rem] bg-neutral text-neutral-content">
    <form
      hx-ext="response-targets"
      hx-post="/api/login"
      hx-target="form"
      hx-target-error="#error-messages"
      class="card-body items-center text-center"
    >
      <h2 class="card-title text-xl">Register</h2>
      <p>Please register to resume.</p>

      <div class="my-3 flex flex-col gap-3">
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="p-2 rounded-md text-black"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="p-2 rounded-md text-black"
        />
        <input
          type="password"
          name="password2"
          placeholder="Confirm Password"
          class="p-2 rounded-md text-black"
        />
      </div>

      <div id="error-messages"></div>

      <div class="card-actions justify-end">
        <input type="submit" value="Register" class="btn btn-primary" />
      </div>

      <a href="/login" class="mt-3 text-blue-300 underline"
        >or login if you already have an accout</a
      >
    </form>
  </div>
</div>
