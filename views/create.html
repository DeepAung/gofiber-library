<form
  hx-ext="json-enc, response-targets"
  hx-post="/api/books"
  hx-target-error="#error-messages"
  class="sm:w-[35rem] w-full flex flex-col p-3 mx-auto gap-3"
>
  <input type="submit" value="Create" class="btn btn-success" />
  <a href="/admin" class="btn btn-warning">Cancel</a>

  <div id="error-messages"></div>

  <label for="title" class="font-bold">Title</label>
  <input
    type="text"
    name="title"
    class="p-2 bg-neutral-200 border-black rounded-md"
  />

  <label for="author" class="font-bold">Author</label>
  <input
    type="text"
    name="author"
    class="p-2 bg-neutral-200 border-black rounded-md"
  />

  <label for="description" class="font-bold">Description</label>
  <input
    type="text"
    name="description"
    class="p-2 bg-neutral-200 border-black rounded-md"
  />

  <label for="content" class="font-bold">Content</label>
  <textarea name="content" class="p-2 bg-neutral-200 border-black rounded-md">
  </textarea>
</form>
